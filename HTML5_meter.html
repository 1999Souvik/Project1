<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=2.0">
    <title>HTML5_meter</title>
    <style>
       
        meter {
            width: 100%;
            height: 30px;
        }
    </style>
</head>
<body>
    <h1> Our Fundraising Goal</h1>
    

    <meter value="2000" min="0" max="5000">2,500.00 out of 5000.00</meter>

   

    <p>Help us to reach our goal of $5000!</p>
</body>
</html>
